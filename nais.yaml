image: "repo.adeo.no:5443/integrasjon/sdpkanal"
team: integrasjon
replicas:
  min: 1
  max: 1
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 768Mi
fasitResources:
  used:
  - alias: ebms.msh
    resourceType: BaseUrl

