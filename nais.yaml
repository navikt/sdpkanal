image: "repo.adeo.no:5443/integrasjon/sdpkanal"
team: integrasjon
replicas:
  min: 1
  max: 1
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 768Mi
secrets: true
fasitResources:
  used:
  - alias: ebms.msh
    resourceType: BaseUrl
  - alias: mqGateway04
    resourceType: queuemanager
  - alias: SDP_SEND_STANDARD
    resourceType: Queue
  - alias: SDP_SEND_PRIORITERT
    resourceType: Queue
  - alias: SDP_SEND_STANDARD_BOQ
    resourceType: Queue
  - alias: SDP_SEND_PRIORITERT_BOQ
    resourceType: Queue
  - alias: SDP_KVITTERING_STANDARD
    resourceType: Queue
  - alias: SDP_KVITTERING_PRIORITERT
    resourceType: Queue
  - alias: SDP_KVITTERING_STANDARD_BOQ
    resourceType: Queue
  - alias: SDP_KVITTERING_PRIORITERT_BOQ
    resourceType: Queue
#  - alias: sdpkanal_channel
#    resourceType: Channel
  - alias: varseltjeneste_channel
    resourceType: Channel
    propertyMap:
      name: SDPKANAL_CHANNEL_NAME
